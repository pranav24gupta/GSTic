<!DOCTYPE html>
	<head>
		<title>{%block title%}GST Informative Console{%endblock%}
		</title>
		{%load staticfiles%}
		<link rel="shortcut icon" type="image/png" href="{%  static 'icon.ico' %}"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="{% static 'demo/style.css' %}"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0-rc2/css/bootstrap-glyphicons.css">
	</head>
	<body>
		<nav class="navbar navbar-inverse">
	<div class="container-fluid">
		<div class="navbar-header ">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			</button> 
			<a class="navbar-brand" href="{%url 'gstic:basepage' %}"> GST Informative Console</a>
		</div>
		<div class="collapse navbar-collapse" id="topNavBar">
		
			<form class="navbar-form navbar-left" role="search" method="get" action="#">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" value="{{ request.GET.q }}">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
			<ul class="nav navbar-nav navbar-right">
				<li class="">
					<a href="{% url 'gstic:StartSearch' %}">
						<span class=" glyphicon glyphicon-play" aria-hidden="true"></span>&nbsp; Start Search 
					</a>
				</li>
				<li class="">
					<a href="#">
						<span class=" glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Log Out
					</a>
				</li>
			</ul>
		</div>
	</div>
	</div>
</nav>
{% block body %}
{% endblock %}
	</body>
</html>
